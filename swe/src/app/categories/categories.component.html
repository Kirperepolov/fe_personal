<div class="category">
  <h2>{{name | uppercase}}</h2>
  <div class="list">
    <div *ngFor="let ent of list">
      <div class="name">{{ent.name}}</div>
      <div class="details" routerLink="/{{ent.id}}">Details</div>
      <div class="films" *ngFor="let film of ent.films">
        <div class="film-name" routerLink="/{{film}}">{{film}}</div>
      </div>
    </div>
  </div>
</div>
