<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Forms validation</title>


</head>
<body>
  <header></header>
  <main>

    <div class="container">
      <form class="form-horizontal">

        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="bdate">Birthday:</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="bdate">
          </div>
        </div>

        <div class="form-group control-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10 controls">
            <input type="email" class="form-control" id="email"
            placeholder="Enter email"
          </div>
          <p class="help-block"></p>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </main>
  <footer></footer>

  <script src="js/plugins/jquery.js" charset="utf-8"></script>
  <script src="js/bootstrap/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/plugins/jqBootstrapValidation.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
